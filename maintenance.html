<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Under Maintenance</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: #333;
    }
    .maintenance-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #ff6347;
      margin-bottom: 20px;
    }
    .maintenance-text {
      margin-bottom: 30px;
      line-height: 1.6;
    }
    #clock {
      font-size: 24px;
      color: #555;
      margin-bottom: 20px;
    }
    .additional-info {
      font-size: 18px;
      color: #777;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <h1>Under Maintenance</h1>
    <p class="maintenance-text">We're currently undergoing maintenance to improve your experience. We apologize for any inconvenience caused. Please check back later!</p>
    <div id="clock"></div>
    <!-- <p class="additional-info">For urgent inquiries, contact us at <a href="mailto:info@example.com">info@example.com</a></p> -->
    <p class="additional-info">Thanks</a></p>
  </div>

  <script>
    function updateClock() {
      var now = new Date();
      var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
      var day = days[now.getDay()];
      var month = months[now.getMonth()];
      var date = now.getDate();
      var year = now.getFullYear();
      var hours = now.getHours();
      var minutes = now.getMinutes();
      var seconds = now.getSeconds();

      var timeString = day + ', ' + month + ' ' + date + ', ' + year + ' ' + hours + ':' + (minutes < 10 ? '0' + minutes : minutes) + ':' + (seconds < 10 ? '0' + seconds : seconds);
      
      document.getElementById('clock').innerHTML = timeString;
    }

    // Update the clock every second
    setInterval(updateClock, 1000);

    // Initial call to display the clock immediately
    updateClock();
  </script>
</body>
</html>
